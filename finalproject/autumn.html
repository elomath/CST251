        <div class="box">

          <img src="img/knives.jpg">
        </div>
          <h3>Knives Out</h3>
            <figcaption>This 2019 whodunnit directed by Rian Johnson perfectly fits the autumn atmosphere.
              It’s a great film to watch during the Thanksgiving season as it shows a dysfunctional family
              in the wake of the passing of their grandfather. It’s up to a detective to figure out who the
              culprit is in this mysterious game of foul play.</figcaption>
            <a href="https://youtu.be/xi-1NchUqMA" target="_blank">Watch Trailer</a>
        </div>

        <div class="box">
          <div class="shadow">
          <img src="img/nightmare.png">
        </div>
          <h3>Nightmare Before Christmas</h3>
            <figcaption>Tim Burton’s Nightmare Before Christmas follows the tale of Jack Skellington,
              the beloved Pumpkin King of Halloweentown. Released in 1993, the film focuses on Jack’s
              misadventures as he learns about Christmas and attempts to control it for himself. </figcaption>
            <a href="https://youtu.be/wr6N_hZyBCk" target="_blank">Watch Trailer</a>
        </div>
        <br>
        <div class="box">
          <div class="shadow">
          <img src="img/it.png">
        </div>
          <h3>It</h3>
          <figcaption>Based off of Stephen King’s 1986 horror novel, It, the film focuses on seven children from Derry,
            Maine who are being terrorized by a creature and while trying to defeat the creature they also come face to
            face with their own fears.</figcaption>
            <a href="https://www.youtube.com/watch?v=FnCdOQsX5kc" target="_blank">Watch Trailer</a>
        </div>

        <div class="box">
          <div class="shadow">
          <img src="img/fox.png">
        </div>
          <h3>Fantastic Mr. Fox</h3>
          <figcaption>After going after his human neighbor’s farms, Mr. Fox and friends are forced to go underground in order to survive.
            This calls forth the Mr. Fox’s crafty skills, so that he may provide for his friends and family, while simultaneously getting
            the upper hand on the humans.</figcaption>
            <a href="https://www.youtube.com/watch?v=n2igjYFojUo" target="_blank">Watch Trailer</a>
        </div>

        <div class="box">
          <div class="shadow">
          <img src="img/donnie.jpg">
        </div>
          <h3>Donnie Darko</h3>
          <figcaption>Donnie Darko, released in 2001, is a science fiction film dealing with time travel. The main character, Donnie Darko,
            is a troubled teenager who has visions of a giant bunny rabbit named Frank who manipulates him to commit a series of crimes.</figcaption>
            <a href="https://www.youtube.com/watch?v=bzLn8sYeM9o" target="_blank">Watch Trailer</a>
